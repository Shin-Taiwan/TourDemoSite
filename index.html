<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊</title>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="container bg-cover">
        <div class="row justify-content-center py-5" >
            <div class="col-md-4 ">
                <h1 class="text-white py-3 text-center">高雄旅遊資訊</h1>

                </select>
            </div>
        </div>

    <!-- button -->
    <div class="container">
        <div class="row justify-content-center" style="margin-top: -30px;">
            <div class="col-md-8 p-3 shadow bg-white rounded">
                <p>熱門行政區</p>
                <div class="btn-js-click">
                    <button type="button" value="苓雅區" class="btn customize_btn_1 mx-2 px-4 text-white ">苓雅區</button>
                    <button type="button" value="三民區" class="btn customize_btn_2 mx-2 px-4 text-white ">三民區</button>
                    <button type="button" value="大樹區" class="btn customize_btn_3 mx-2 px-4 text-white ">大樹區</button>

                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <section class="main container mt-5">
        <h2 class="main_title text-center mb-3"></h2>
        <div class="row main-js-card">
        </div>

    <!-- pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <div class="container">
        <footer class="mt-5 py-3 text-center footer_bg small">
            <p class="text-white">高雄旅遊網</p>
            <p class="footer-p_color">資料來源：高雄市政府</p> 
        </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
